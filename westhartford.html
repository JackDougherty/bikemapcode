<!DOC<!DOCTYPE html>
<html lang='en'>
<head>
	<title>West Hartford bike map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="src/Control.Geocoder.js"></script>
	<link rel="stylesheet" href="css/Control.Geocoder.css"/>
	<script src="src/Control.Coordinates.js"></script>
	<link rel="stylesheet" href="css/Control.Coordinates.css"/>
	<script src="layer/vector/GPX.js"></script>
	<script src="layer/vector/KML.js"></script>
	<!-- trying to make Google tile work <script src="layer/tile/Google.js"></script>-->
	<script src="lib/esri-leaflet/esri-leaflet.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="src/L.Control.Locate.js"></script>
	<link rel="stylesheet" href="css/L.Control.Locate.css"/>
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.ie.css" />
		<link rel="stylesheet" href="css/L.Control.Locate.ie.css"/>
		<![endif]-->
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
<div id="map"></div>
<div id="header">
	<a href="https://github.com/jackdougherty/bikemapcode"><strong>West Hartford</strong></a><br>
	<span style="font-size: 9px">bikemapcode 2014</span><br>
	<a href="https://github.com/JackDougherty/bikemapcode/blob/master/README.md#legend" style="font-size: 12px">legend</a>
</div>
	<script>
	var ocmUrl = 'http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png',
	ocmAttr = 'Map data &copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a> and <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
	osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	osmAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>';

	var ocm   = L.tileLayer(ocmUrl, {attribution: ocmAttr}),
	osm   = L.tileLayer(osmUrl, {attribution: osmAttr}),
	esriStreets = L.esri.basemapLayer("Streets"),
	// ggl = new L.Google(),
	// ggl2 = new L.Google('TERRAIN'),
	FVTC = new L.GPX("routes/FVTCJune28loop.gpx", {async: true, display_wpt:false}),
	arcHartford = L.esri.featureLayer('http://gis1.hartford.gov/arcgis/rest/services/OpenData_Community/MapServer/9'),
	arcTrinity = L.esri.featureLayer('http://services1.arcgis.com/5rblLCKLgS4Td60j/ArcGIS/rest/services/04212014online/FeatureServer/2');

	var map = L.map('map', {
	center: [41.762931, -72.737566],
	zoom: 14,
	zoomControl: false,  // add new zoom control below after layer control
	layers: [ocm]   //default display can be base + overlays [ocm, arcGIS, track]
	});

	var baseMaps = {
	"OpenCycleMap": ocm,
	"OpenStreetMap": osm,
	// "Google Terrain": ggl2,
	// "Google Satellite": ggl,
	"ESRI StreetMap": esriStreets
	};

	var overlayMaps = {
	"FVTC June 28 loop (GPX)": FVTC,
	"sample lanes (ArcGIS Hartford)": arcHartford,
	"sample routes (ArcGIS Trinity)": arcTrinity
	};

	// position layer control in topleft, zoom control in topright, with margins in CSS custom
	layerControl = L.control.layers(baseMaps, overlayMaps, {position: 'topleft'});
	layerControl.addTo(map);
	new L.Control.Zoom({position: 'topright'}).addTo(map);

	L.control.locate().addTo(map);
	L.Control.geocoder({position: 'topleft'}).addTo(map);

	// settings in Control.Coordinates.js
	var coord = new L.Control.Coordinates();
	coord.addTo(map);

	map.on('click',function(e) {
		coord.setCoordinates(e);
	});
	</script>
</body>
</html>
