	<div id="map"></div>
	<script>
	var map = L.map('map', { zoomControl: false })
	.setView([41.663981, -72.791292], 13); // remove this if mapbounds works later

	// optional : customize link to view source code; add your own GitHub repository
	map.attributionControl
	.setPrefix("View <a href='http://github.com/jackdougherty/bikemapcode'>code on GitHub</a>, created with <a href='http://leafletjs.com' title='A JS library for interactive maps'>Leaflet</a> | Routes: <a href='http://ridewithgps.com/find?search%5Buser_id%5D=590504'>RideWithGPS</a>");

	var Esri_WorldStreetMap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; Esri from multiple sources'
	}).addTo(map);

	var controlLayers = L.control.layers( null, null, {
	  position: "topleft",
	  collapsed: false
	}).addTo(map);

	// *TO DO* Update this plugin from https://github.com/domoritz/leaflet-locatecontrol
	L.control.locate({
	  follow: true,
	  icon: 'fa fa-map-marker', // *TO DO* change to custom marker, same size as compass, with text or css "Show my location" to appear
	  strings: {title: "Show my location"}
	}).addTo(map);

	// position zoom control further down
	new L.control.zoom({position: "topleft",}).addTo(map);

	map.addControl( new L.Control.Compass() );  //*TO DO* move below show my location after resizing

	// *TO DO* Redo sidebar-v2 to place on right side

	// var NB10 = new L.polyline(NB10coords, {color: 'blue'}).addTo(map);
	// controlLayers.addOverlay(NB10, 'New Britain 10 mile (blue)');

	var NB10 = new L.GPX("routes/NewBritain10.gpx", {color: 'blue'}).addTo(map);
	controlLayers.addOverlay(NB10, 'New Britain 10 mile (blue)');

	var NB25 = new L.GPX("routes/NewBritain25.gpx", {color: 'green'})
	controlLayers.addOverlay(NB25, 'New Britain 25 mile (green)');

	var NB50 = new L.GPX("routes/NewBritain50.gpx", {color: 'magenta'})
	controlLayers.addOverlay(NB50, 'New Britain 50 mile (magenta)');

	var WHNB = new L.GPX("routes/WeHa-NewBritain.gpx", {color: 'black'})
	controlLayers.addOverlay(WHNB, 'unofficial WH-NB 9 mile (black)');
